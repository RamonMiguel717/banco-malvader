<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Funcionário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../static/img/icons8-darth-vader.svg">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col">
        <!-- Cabeçalho -->
        <header class="bg-black text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold">Olá, [Nome do Funcionário]</h1>
                    <p class="text-sm text-gray-300">Matrícula: 12345 | Cargo: Atendente</p>
                </div>
                <div class="flex items-center space-x-2">
                    <span class="text-sm bg-blue-600 px-2 py-1 rounded">Funcionário</span>
                </div>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="flex-grow container mx-auto p-4">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <!-- Menu de Opções -->
                <div class="grid grid-cols-2 gap-4 p-4">
                    <!-- Abertura de Conta -->
                    <a href="abertura_conta.html" class="bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg p-4 text-center transition duration-300">
                        <div class="text-black mb-2">
                            <i class="fas fa-user-plus text-2xl"></i>
                        </div>
                        <h3 class="font-semibold">Abertura de Conta</h3>
                    </a>

                    <!-- Encerramento de Conta -->
                    <a href="encerramento_conta.html" class="bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg p-4 text-center transition duration-300">
                        <div class="text-black mb-2">
                            <i class="fas fa-user-minus text-2xl"></i>
                        </div>
                        <h3 class="font-semibold">Encerramento de Conta</h3>
                    </a>

                    <!-- Consulta de Dados -->
                    <a href="consulta_dados.html" class="bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg p-4 text-center transition duration-300">
                        <div class="text-black mb-2">
                            <i class="fas fa-search text-2xl"></i>
                        </div>
                        <h3 class="font-semibold">Consulta de Dados</h3>
                    </a>

                    <!-- Alteração de Dados -->
                    <a href="alteracao_dados.html" class="bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg p-4 text-center transition duration-300">
                        <div class="text-black mb-2">
                            <i class="fas fa-edit text-2xl"></i>
                        </div>
                        <h3 class="font-semibold">Alteração de Dados</h3>
                    </a>

                    <!-- Cadastro de Funcionários -->
                    <a href="cadastro_funcionarios.html" class="bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg p-4 text-center transition duration-300">
                        <div class="text-black mb-2">
                            <i class="fas fa-id-card text-2xl"></i>
                        </div>
                        <h3 class="font-semibold">Cadastro de Funcionários</h3>
                    </a>

                    <!-- Geração de Relatórios -->
                    <a href="geracao_relatorios.html" class="bg-gray-50 hover:bg-gray-100 border border-gray-200 rounded-lg p-4 text-center transition duration-300">
                        <div class="text-black mb-2">
                            <i class="fas fa-file-alt text-2xl"></i>
                        </div>
                        <h3 class="font-semibold">Geração de Relatórios</h3>
                    </a>
                </div>
            </div>
        </main>

        <!-- Rodapé com botão de Logout -->
        <footer class="bg-black text-white p-4">
            <div class="container mx-auto text-center">
                <button id="btnLogout" class="bg-gray-800 hover:bg-gray-700 text-white py-2 px-6 rounded-lg transition duration-300 flex items-center justify-center mx-auto">
                    <i class="fas fa-sign-out-alt mr-2"></i> Encerrar Sessão
                </button>
                <p class="text-xs text-gray-400 mt-2">Último acesso: 10/06/2025 14:30</p>
            </div>
        </footer>

        <!-- Modal de Confirmação de Logout -->
        <div id="logoutModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
                <h3 class="text-xl font-bold mb-4">Confirmar Logout</h3>
                <p class="mb-6">Deseja realmente encerrar sua sessão?</p>
                <div class="flex justify-end space-x-3">
                    <button id="cancelLogout" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100">Cancelar</button>
                    <button id="confirmLogout" class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800">Confirmar</button>
                </div>
            </div>
        </div>

        <script>
            // Controle do modal de logout
            const btnLogout = document.getElementById('btnLogout');
            const logoutModal = document.getElementById('logoutModal');
            const cancelLogout = document.getElementById('cancelLogout');
            const confirmLogout = document.getElementById('confirmLogout');

            btnLogout.addEventListener('click', () => {
                logoutModal.classList.remove('hidden');
            });

            cancelLogout.addEventListener('click', () => {
                logoutModal.classList.add('hidden');
            });

            confirmLogout.addEventListener('click', () => {
                // Aqui iria a lógica para registrar na auditoria e fazer logout
                alert('Sessão encerrada com sucesso! Registro de auditoria criado.');
                window.location.href = '../inicio.html';
            });
        </script>
    </div>
</body>
</html>
