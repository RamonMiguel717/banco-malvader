<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Dados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../static/img/icons8-darth-vader.svg">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col">
        <header class="bg-black text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold">Alteração de Dados</h1>
                    <p class="text-sm text-gray-300">Funcionário: João Silva | Matrícula: 12345</p>
                </div>
                <a href="menu_funcionario.html" class="hover:text-gray-300">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-6">
                <div class="p-4 border-b border-gray-200 bg-gray-50">
                    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Alteração</label>
                            <select id="tipoAlteracao" class="w-full p-2 border border-gray-300 rounded-lg">
                                <option value="conta">Dados de Conta</option>
                                <option value="cliente">Dados do Cliente</option>
                                <option value="funcionario">Dados de Funcionário</option>
                            </select>
                        </div>
                        <div class="flex-1">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Identificação</label>
                            <div class="flex">
                                <input type="text" class="flex-grow p-2 border border-gray-300 rounded-l-lg" placeholder="CPF ou nº conta">
                                <button class="px-3 py-2 bg-black text-white rounded-r-lg">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Formulário de Alteração -->
                <div class="p-4">
                    <!-- Alteração de Conta -->
                    <div id="alteracaoConta">
                        <h3 class="text-lg font-bold mb-4">Alterar Dados da Conta</h3>
                        <form class="space-y-4">
                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-gray-700 mb-2">Número da Conta</label>
                                    <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" value="123456-7" readonly>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Tipo</label>
                                    <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" value="Corrente" readonly>
                                </div>
                                <div>
                                    <label class="block text-gray-700 mb-2">Titular</label>
                                    <input type="text" class="w-full p-2 border border-gray-300 rounded-lg" value="Carlos Oliveira" readonly>
                                </div>
                            </div>

                            <div class="grid grid-cols-3 gap-4">
                                <div>
                                    <label for="novoLimite" class="block text-gray-700 mb-2">Novo Limite (R$)</label>
                                    <input type="text" id="novoLimite" class="w-full p-2 border border-gray-300 rounded-lg" value="1.500,00">
                                </div>
                                <div>
                                    <label for="novaTaxa" class="block text-gray-700 mb-2">Taxa Mensal (%)</label>
                                    <input type="text" id="novaTaxa" class="w-full p-2 border border-gray-300 rounded-lg" value="1,5">
                                </div>
                                <div>
                                    <label for="novoVencimento" class="block text-gray-700 mb-2">Dia Vencimento</label>
                                    <input type="number" min="1" max="31" id="novoVencimento" class="w-full p-2 border border-gray-300 rounded-lg" value="15">
                                </div>
                            </div>

                            <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <i class="fas fa-info-circle text-blue-500"></i>
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-sm text-blue-700">
                                            Alterações no limite estão sujeitas à aprovação do sistema de crédito.
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="w-full bg-black text-white py-2 px-4 rounded-lg hover:bg-gray-800 mt-4">
                                <i class="fas fa-save mr-2"></i> Salvar Alterações
                            </button>
                        </form>
                    </div>

                    <!-- Alteração de Cliente (inicialmente oculto) -->
                    <div id="alteracaoCliente" class="hidden">
                        <!-- Formulário similar para alteração de dados do cliente -->
                    </div>

                    <!-- Alteração de Funcionário (inicialmente oculto) -->
                    <div id="alteracaoFuncionario" class="hidden">
                        <!-- Formulário similar para alteração de dados de funcionário -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-black text-white p-4 text-center">
            <p>© 2025 Banco Digital. Todos os direitos reservados.</p>
        </footer>

        <script>
            document.getElementById('tipoAlteracao').addEventListener('change', function() {
                const tipo = this.value;
                ['alteracaoConta', 'alteracaoCliente', 'alteracaoFuncionario'].forEach(id => {
                    document.getElementById(id).classList.add('hidden');
                });
                document.getElementById(`alteracao${tipo.charAt(0).toUpperCase() + tipo.slice(1)}`).classList.remove('hidden');
            });
        </script>
    </div>
</body>
</html>
