<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encerramento de Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../static/img/icons8-darth-vader.svg">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col">
        <header class="bg-black text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold">Encerramento de Conta</h1>
                    <p class="text-sm text-gray-300">Funcionário: João Silva | Matrícula: 12345</p>
                </div>
                <a href="menu_funcionario.html" class="hover:text-gray-300">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden p-6">
                <form id="formEncerramento" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="numeroConta" class="block text-gray-700 mb-2">Número da Conta</label>
                            <input type="text" id="numeroConta" class="w-full p-3 border border-gray-300 rounded-lg" required>
                        </div>
                        <div>
                            <label for="tipoConta" class="block text-gray-700 mb-2">Tipo de Conta</label>
                            <select id="tipoConta" class="w-full p-3 border border-gray-300 rounded-lg" required>
                                <option value="">Selecione...</option>
                                <option value="poupanca">Poupança</option>
                                <option value="corrente">Corrente</option>
                                <option value="investimento">Investimento</option>
                            </select>
                        </div>
                    </div>

                    <div id="infoConta" class="hidden bg-gray-50 p-4 rounded-lg mb-4">
                        <h3 class="font-bold mb-2">Informações da Conta</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm text-gray-600">Titular:</p>
                                <p class="font-medium" id="nomeTitular">Carlos Oliveira</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">Saldo Atual:</p>
                                <p class="font-medium" id="saldoConta">R$ 1.245,67</p>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="motivo" class="block text-gray-700 mb-2">Motivo do Encerramento</label>
                        <select id="motivo" class="w-full p-3 border border-gray-300 rounded-lg" required>
                            <option value="">Selecione...</option>
                            <option value="solicitacao">Solicitação do Cliente</option>
                            <option value="inadimplencia">Inadimplência</option>
                            <option value="fraude">Suspeita de Fraude</option>
                            <option value="outro">Outro</option>
                        </select>
                    </div>

                    <div id="outroMotivo" class="hidden">
                        <label for="detalheMotivo" class="block text-gray-700 mb-2">Detalhe o Motivo</label>
                        <textarea id="detalheMotivo" class="w-full p-3 border border-gray-300 rounded-lg" rows="2"></textarea>
                    </div>

                    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-triangle text-yellow-500"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-yellow-700">
                                    Atenção: Esta ação requer autenticação adicional e não pode ser desfeita.
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <label for="senhaAdmin" class="block text-gray-700 mb-2">Senha de Administrador</label>
                        <input type="password" id="senhaAdmin" class="w-full p-3 border border-gray-300 rounded-lg" required>
                    </div>

                    <div class="mt-4">
                        <label for="codigoOTP" class="block text-gray-700 mb-2">Código OTP</label>
                        <input type="text" id="codigoOTP" class="w-full p-3 border border-gray-300 rounded-lg" required>
                        <button type="button" class="text-sm text-blue-600 mt-1 hover:underline">Enviar novo código</button>
                    </div>

                    <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white py-3 px-4 rounded-lg mt-6">
                        <i class="fas fa-exclamation-triangle mr-2"></i> Confirmar Encerramento
                    </button>
                </form>
            </div>
        </main>

        <footer class="bg-black text-white p-4 text-center">
            <p>© 2025 Banco Digital. Todos os direitos reservados.</p>
        </footer>

        <script>
            document.getElementById('motivo').addEventListener('change', function() {
                const outroMotivo = document.getElementById('outroMotivo');
                outroMotivo.classList.toggle('hidden', this.value !== 'outro');
            });

            document.getElementById('formEncerramento').addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Conta encerrada com sucesso! Status atualizado para "ENCERRADA".');
                window.location.href = 'menu_funcionario.html';
            });

            // Simulação de busca de conta
            document.getElementById('numeroConta').addEventListener('blur', function() {
                if(this.value.length > 0) {
                    document.getElementById('infoConta').classList.remove('hidden');
                }
            });
        </script>
    </div>
</body>
</html>
