<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="../static/img/icons8-darth-vader.svg">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col">
        <!-- Cabeçalho -->
        <header class="bg-black text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Sistema - Login</h1>
                <a href="/" class="hover:text-gray-300">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="flex-grow container mx-auto p-4 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-center">Selecione o Tipo de Acesso</h2>
                
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <button id="btnCliente" class="bg-black text-white py-2 px-4 rounded-lg hover:bg-gray-800 transition duration-300">
                        <i class="fas fa-user mr-2"></i> Cliente
                    </button>
                    <button id="btnFuncionario" class="bg-gray-400 text-white py-2 px-4 rounded-lg hover:bg-gray-500 transition duration-300">
                        <i class="fas fa-id-badge mr-2"></i> Funcionário
                    </button>
                </div>
                
                <form method="POST" action="/login" class="space-y-4">
                    <input type="hidden" name="tipo_acesso" id="tipoAcessoInput" value="cliente">
                    
                    <div>
                        <label for="cpf" class="block text-gray-700 mb-2">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="000.000.000-00" oninput="this.value = this.value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})$/, '$1-$2')" required>
                    </div>
                    
                    <div>
                        <label for="senha" class="block text-gray-700 mb-2">Senha</label>
                        <input type="password" id="senha" name="senha" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="********" required>
                    </div>

                    <div class="mt-4 text-center" id="cadastroCliente">
                        <a href="/cadastro" class="text-black hover:underline">
                            <i class="fas fa-user-plus mr-1"></i> Cadastrar-se
                        </a>
                    </div>
                    
                    <button type="submit" class="w-full bg-black text-white py-3 px-4 rounded-lg hover:bg-gray-800 transition duration-300 mt-6">
                        <i class="fas fa-sign-in-alt mr-2"></i> Entrar
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <a href="/" class="text-gray-600 hover:text-black">
                        <i class="fas fa-door-open mr-2"></i> Sair
                    </a>
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="bg-black text-white p-4 text-center">
            <p>© 2025 Sistema. Todos os direitos reservados.</p>
        </footer>

        <script>
            // Verifica parâmetros de URL para mensagens
            const urlParams = new URLSearchParams(window.location.search);
            const message = urlParams.get('message');
            const type = urlParams.get('type');
            
            if (message && type) {
                Swal.fire({
                    title: type === 'success' ? 'Sucesso!' : 'Erro!',
                    text: message,
                    icon: type,
                    confirmButtonText: 'OK'
                });
                
                // Limpa a URL
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            // Seleciona os botões e elementos
            const btnCliente = document.getElementById('btnCliente');
            const btnFuncionario = document.getElementById('btnFuncionario');
            const cadastroCliente = document.getElementById('cadastroCliente');
            const tipoAcessoInput = document.getElementById('tipoAcessoInput');
            
            // Estado inicial - Cliente selecionado
            let tipoAcesso = 'cliente';
            
            // Função para atualizar os estilos dos botões
            function atualizarBotoes() {
                if (tipoAcesso === 'cliente') {
                    btnCliente.classList.remove('bg-gray-400', 'hover:bg-gray-500');
                    btnCliente.classList.add('bg-black', 'hover:bg-gray-800');
                    
                    btnFuncionario.classList.remove('bg-black', 'hover:bg-gray-800');
                    btnFuncionario.classList.add('bg-gray-400', 'hover:bg-gray-500');
                } else {
                    btnFuncionario.classList.remove('bg-gray-400', 'hover:bg-gray-500');
                    btnFuncionario.classList.add('bg-black', 'hover:bg-gray-800');
                    
                    btnCliente.classList.remove('bg-black', 'hover:bg-gray-800');
                    btnCliente.classList.add('bg-gray-400', 'hover:bg-gray-500');
                }
                atualizarCadastro();
            }

            // Mostra ou oculta o link de cadastro
            function atualizarCadastro() {
                if (tipoAcesso === 'cliente') {
                    cadastroCliente.style.display = 'block';
                } else {
                    cadastroCliente.style.display = 'none';
                }
            }
            
            // Event listeners para os botões
            btnCliente.addEventListener('click', function(e) {
                e.preventDefault();
                tipoAcesso = 'cliente';
                tipoAcessoInput.value = 'cliente';
                atualizarBotoes();
            });
            
            btnFuncionario.addEventListener('click', function(e) {
                e.preventDefault();
                tipoAcesso = 'funcionario';
                tipoAcessoInput.value = 'funcionario';
                atualizarBotoes();
            });
            
            // Inicializa os botões e estado do cadastro
            atualizarBotoes();
        </script>
    </div>
</body>
</html>
