<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Adicione o SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/svg+xml" href="../static/img/icons8-darth-vader.svg">
    <meta id="success-message" data-content="{{ get_flashed_messages(category_filter=['success'])[0] if get_flashed_messages(category_filter=['success']) else '' }}">
    <meta id="error-message" data-content="{{ get_flashed_messages(category_filter=['error'])[0] if get_flashed_messages(category_filter=['error']) else '' }}">
    <meta id="login-url" data-content="{{ url_for('usuario.login') }}">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col">
        <!-- Cabeçalho -->
        <header class="bg-black text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold">Cadastro</h1>
                <a href="{{ url_for('usuario.inicio') }}" class="hover:text-gray-300">
                    <i class="fas fa-home"></i>
                </a>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="flex-grow container mx-auto p-4 flex items-center justify-center">
            <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold mb-6 text-center">Cadastro de Cliente</h2>
                
                <form method="POST" action="{{ url_for('usuario.cadastro') }}" class="space-y-4" id="cadastroForm">
                    <div>
                        <label for="nome" class="block text-gray-700 mb-2">Nome Completo</label>
                        <input type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="Digite seu nome completo" required>
                    </div>
                    
                    <div>
                        <label for="cpf" class="block text-gray-700 mb-2">CPF</label>
                        <input type="text" id="cpf" name="cpf" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="000.000.000-00" oninput="this.value = this.value.replace(/\D/g, '').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d)/, '$1.$2').replace(/(\d{3})(\d{1,2})$/, '$1-$2')" required>
                    </div>
                    
                    <div>
                        <label for="data_nascimento" class="block text-gray-700 mb-2">Data de Nascimento</label>
                        <input type="date" id="data_nascimento" name="data_nascimento" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" required>
                    </div>
                    
                    <div>
                        <label for="senha" class="block text-gray-700 mb-2">Senha</label>
                        <input type="password" id="senha" name="senha" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="********" required>
                    </div>
                    
                    <div>
                        <label for="telefone" class="block text-gray-700 mb-2">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="(00) 00000-0000" required>
                    </div>
                    
                    <div>
                        <label for="email" class="block text-gray-700 mb-2">E-mail</label>
                        <input type="email" id="email" name="email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="seu@email.com" required>
                    </div>
                    
                    <button type="submit" class="w-full bg-black text-white py-3 px-4 rounded-lg hover:bg-gray-800 transition duration-300 mt-6">
                        <i class="fas fa-user-plus mr-2"></i> Cadastrar
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <a href="{{ url_for('usuario.login') }}" class="text-gray-600 hover:text-black">
                        <i class="fas fa-arrow-left mr-2"></i> Voltar para Login
                    </a>
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer class="bg-black text-white p-4 text-center">
            <p>© 2025 Sistema. Todos os direitos reservados.</p>
        </footer>

        <script>
                document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const formData = new FormData(e.target);
                    const response = await fetch('/cadastro', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        await Swal.fire({
                            title: 'Sucesso!',
                            text: result.message,
                            icon: 'success',
                            confirmButtonText: 'OK'
                        });
                        window.location.href = '/login';
                    } else {
                        Swal.fire({
                            title: 'Erro!',
                            text: result.message,
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    }
                });
            </script>

</body>
</html>
<!-- jshint ignore:end -->
