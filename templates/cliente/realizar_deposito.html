<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Depósito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="min-h-screen flex flex-col">
        <!-- Cabeçalho -->
        <header class="bg-black text-white p-4 shadow-md">
            <div class="container mx-auto flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold">Realizar Depósito</h1>
                </div>
                <a href="menu_cliente.html" class="hover:text-gray-300">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="flex-grow container mx-auto p-4">
            <div class="bg-white rounded-lg shadow-lg overflow-hidden mb-6 p-6">
                <h2 class="text-xl font-bold mb-6">Informe os dados do depósito</h2>
                
                <form id="depositoForm" class="space-y-4">
                    <div>
                        <label for="valor" class="block text-gray-700 mb-2">Valor (R$)</label>
                        <input type="text" id="valor" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent" placeholder="0,00">
                    </div>
                    
                    <div>
                        <label for="tipo" class="block text-gray-700 mb-2">Tipo de Depósito</label>
                        <select id="tipo" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                            <option value="dinheiro">Dinheiro</option>
                            <option value="cheque">Cheque</option>
                            <option value="doc">DOC</option>
                            <option value="ted">TED</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="comprovante" class="block text-gray-700 mb-2">Comprovante (opcional)</label>
                        <input type="file" id="comprovante" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent">
                    </div>
                    
                    <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <i class="fas fa-exclamation-circle text-yellow-500"></i>
                            </div>
                            <div class="ml-3">
                                <p class="text-sm text-yellow-700">
                                    Limite diário para depósitos: R$ 10.000,00
                                    <br>Hoje você já depositou: R$ 2.500,00
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="w-full bg-black text-white py-3 px-4 rounded-lg hover:bg-gray-800 transition duration-300 mt-4">
                        <i class="fas fa-money-bill-wave mr-2"></i> Confirmar Depósito
                    </button>
                </form>
            </div>
        </main>

        <!-- Modal de Confirmação -->
        <div id="confirmModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
                <div class="text-center mb-4">
                    <i class="fas fa-check-circle text-4xl text-green-500 mb-2"></i>
                    <h3 class="text-xl font-bold mb-2">Depósito realizado!</h3>
                    <p class="mb-4">Valor: <span class="font-bold">R$ <span id="depositoValor">0,00</span></span></p>
                    <p class="text-sm text-gray-600">Comprovante: #<span id="depositoCodigo">ABCD1234</span></p>
                </div>
                <div class="flex justify-center">
                    <button id="closeModal" class="px-4 py-2 bg-black text-white rounded-lg hover:bg-gray-800">Fechar</button>
                </div>
            </div>
        </div>

        <!-- Rodapé -->
        <footer class="bg-black text-white p-4 text-center">
            <p>© 2023 Banco Digital. Todos os direitos reservados.</p>
        </footer>

        <script>
            const depositoForm = document.getElementById('depositoForm');
            const confirmModal = document.getElementById('confirmModal');
            const closeModal = document.getElementById('closeModal');
            const depositoValor = document.getElementById('depositoValor');
            const depositoCodigo = document.getElementById('depositoCodigo');

            depositoForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validação do limite diário (trigger)
                const valorInput = parseFloat(document.getElementById('valor').value.replace(',', '.'));
                if (valorInput > 10000) {
                    alert('Limite diário de depósito excedido (R$ 10.000,00)');
                    return;
                }
                
                // Simular processamento
                depositoValor.textContent = document.getElementById('valor').value;
                depositoCodigo.textContent = Math.random().toString(36).substring(2, 10).toUpperCase();
                
                confirmModal.classList.remove('hidden');
            });

            closeModal.addEventListener('click', function() {
                confirmModal.classList.add('hidden');
                window.location.href = 'menu-cliente.html';
            });
        </script>
    </div>
</body>
</html>
